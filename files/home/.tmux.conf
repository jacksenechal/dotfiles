set -g mouse on
set -g allow-rename off
set-option -g history-limit 100000
set-option -g status-interval 5
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'
set -g pane-border-status top
bind k send-keys C-l \; send-keys -R \; clear-history
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# paired with ~/.ssh/rc, this makes tmux retain SSH key forwarding across sessions
set -g update-environment "DISPLAY SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"
set-environment -g 'SSH_AUTH_SOCK' $HOME/.ssh/ssh_auth_sock

# --- Appearance
# set inactive/active window styles from the GNOME system theme
# - get the color-scheme setting: gsettings get org.gnome.desktop.interface color-scheme
# - if it contains "prefer-dark", use dark colors, otherwise use light colors
if-shell -b "[ $(gsettings get org.gnome.desktop.interface color-scheme) = \"'prefer-dark'\" ]" {
  set -g window-style 'fg=colour247,bg=colour236'
  set -g window-active-style 'fg=colour250,bg=black'
  set -g status-style 'fg=colour250,bg=colour235'
  set -g pane-border-style 'fg=colour247,bg=colour236'
  set -g pane-active-border-style 'fg=colour250,bg=black'
} {
  set -g window-style 'fg=colour235,bg=colour253'
  set -g window-active-style 'fg=colour238,bg=colour255'
  set -g status-style 'fg=colour255,bg=colour24'
  set -g pane-border-style 'fg=colour235,bg=colour253'
  set -g pane-active-border-style 'fg=colour238,bg=colour255'
}


# --- Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

